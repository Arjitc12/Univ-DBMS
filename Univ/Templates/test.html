<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Student Registration</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg dark-light bg-dark">
  <a class="navbar-brand" href="#" style="color: #45A29E;">CG University Student Registration Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  </div>
    </nav>
    <div class="container-sm" style="width: 400px;">
 <form action="register" method="POST" autocomplete="off">
     {%csrf_token%}

  <div class="form-group" >
    <label for="Sid" name="Sid">Student Id</label>
    <input type="text" class="form-control" name="Sid" id="Sid" placeholder="CGXXX">
  </div>
  <div class="form-group" >
    <label for="Name" name="Name">Name</label>
    <input type="text" class="form-control"  id="Name" placeholder="Ravi Kumar">
  </div>
  <div class="form-group">
    <label for="Dept" name="Dept" id="Dept">Department</label>
    <select class="form-control" >
      <option>CSE</option><option>EE</option><option>ECE</option><option>CE</option><option>ME</option>
    </select>
  </div>

  <div class="form-group" >
    <label for="Credit" name="Credit">Credit Score</label>
    <input type="number" name="Credit" class="form-control" id="Credit" placeholder="9.0">
  </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
